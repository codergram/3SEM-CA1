<!doctype html>
<html lang="en">
<head>
  <title>Codergram CA1</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body>
<div class="container">
  <br>
  <h1 style="text-align: center">Our cool jokes</h1>
  <br>

  <div class="row">
    <div class="col-sm-2">

    </div>
    <div class="col-sm-8">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">The joke</th>
          <th scope="col">Type</th>
        </tr>
        </thead>
        <tbody id="tableContent">

        </tbody>
      </table>

      <div class="row">
        <div class="col-sm-3">
          <label for="jokeid">Joke ID:</label>
          <br>
          <input type="number" min="1" step="1" id="jokeid" style="width: 50%" >
          <button id="findjoke" style="margin-top: 2px ">Fetch joke</button>
        </div>
        <div class="col-sm-3">
          <br>
          <button id="randomjoke" style="margin-top: 2px ">Get Random Joke</button>
        </div>
      </div>
      <p id="message">
      </p>
    </div>
    <div class="col-sm-2">
    </div>
  </div>

</div>
