<!DOCTYPE html>
<html lang="en">

<head>
  <title>Codergram CA1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
  <div id="app" class="container">
    <div id="header">
      <div class="row">
        <div class="col-3">
          <a href="index.html" class="text-center">Back to index</a>
        </div>
        <div class="col-6">
          <img src="img/logo.png" class="img-fluid mx-auto d-block" alt="Codergram" width="30%">
        </div>
        <div class="col-3">
        </div>
      </div>
    </div>
    <div id="message"></div>
    <br>
    <h1 style="text-align: center">Our cool jokes</h1>
    <br>

    <div class="row">
      <div class="col-sm-2">

      </div>
      <div class="col-sm-8">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Type</th>
              <th scope="col">Question</th>
              <th scope="col">Answer</th>
            </tr>
          </thead>
          <tbody id="tableContent">

          </tbody>
        </table>

        <div class="row">
          <div class="col-sm-6">
            <label for="jokeid">Joke ID:</label>
            <br>
            <input type="number" min="1" step="1" id="jokeid" style="width: 50%">
            <button id="findjoke" class="btn btn-primary" style="margin-top: 2px ">Fetch joke</button>
          </div>
          <div class="col-sm-6">
            <br>
            <button id="randomjoke" class="btn btn-warning">Get Random Joke</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jokes.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
</body>

</html>
