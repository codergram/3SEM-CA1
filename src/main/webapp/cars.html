<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <title>Codergram CA1</title>
    </head>
    <body>
        <div class="container">
            <br>
            <h1 style="text-align: center">Cars for sale!</h1>
            <br>

            <div class="row">
                <div class="col-sm-2">

                </div>
                <div class="col-sm-8">


                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Brand</th>
                                <th scope="col">Model</th>
                                <th scope="col">Year</th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody id="tableContent">

                        </tbody>
                    </table>

                    <div class="row">
                        <div class="col-sm-3">
                            Car by ID: 
                            <br>
                            <input type="number" min="1" max="5" step="1" id="car_id" style="width: 50%" >
                            <button id="findCarId" onclick="findCarById()">Submit</button>
                        </div>
                        <div class="col-sm-3">
                            Car price lower then: 
                            <br>
                            <input type="number" id="car_price" style="width: 50%">
                            <button id="findCarPrice">Submit</button>
                        </div>
                        <div class="col-sm-3">
                            Car by brand: 
                            <br>
                            <input type="text" id="car_brand" style="width: 50%">
                            <button id="findCarBrand">Submit</button>
                        </div>
                        <div class="col-sm-3">
                            <br>
                            <button id="findCar" style="margin-top: 2px " onclick="findAllCars()">Get all cars</button>
                        </div>
                    </div>
                    
                    <p id="message">
                        
                    </p>
                </div>
                <div class="col-sm-2">

                </div>
            </div>
        </div>

        <script>
            // self invoking function
            (function () {
                // body
                //console.log("Hallo");
                fetch('api/cars/all')
                        .then(res => res.json())
                        .then(data => {
                            //console.log("data", data);
                            const htmlTagArray = data.map(currentElement => {
                                //console.log(currentElement);
                                const row = `<tr><td>${currentElement.id}</td><td>${currentElement.brand}</td><td>${currentElement.model}</td><td>${currentElement.year}</td><td>${currentElement.price}</td></tr>`;
                                return row;
                            });
                            htmlTag = htmlTagArray.join("");
                            //console.log(htmlTag);
                            document.getElementById('tableContent').innerHTML = htmlTag;
                        }).catch(function (error) {
                    console.log(error);
                    document.getElementById("message").innerHTML = `<p style="color: #ff0000;">Error: ${error}</p>`
                });
            })();
        </script>




        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        -->
        <script src="js/cars.js" type="text/javascript"></script>
    </body>
</html>
